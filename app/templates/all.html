<ul class="licorerias" ng-controller="listController" ng-cloak>
    <li class="licoreria" ng-repeat="licoreria in licorerias">
        <strong>Nombre: </strong> <span>{{licoreria.name}}</span>
        <strong>Cerveza: </strong> <span>{{licoreria.cerveza}}</span>
        <a href="/app/#/licoreria/{{licoreria.id}}">Detalle</a>
    </li>
</ul>
