<!DOCTYPE html>
<html ng-app="licoFinder">
    <head>
        <meta charset="utf-8">
        <title>LicoFinder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
        <link rel="stylesheet" href="/angular-bear/app/css/master.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <header class="container-fluid">
            <h1>LicoFinder</h1>
        </header>
        <ul class="buttons">
            <a href="/angular-bear/app/"><li>Buscar</li></a>
            <a href="/angular-bear/app/all"><li>Todos</li></a>
        </ul>
        <section ng-view>

        </section>
        <footer class="container-fluid">
            <div class="row">
                <section class="col-md-12 col-xs-12 col-lg-12">
                    <article class="col-md-6 col-xs-12 col-lg-6 text-center">
                        Powered by <a href="">Upload</a>
                    </article>
                    <article class="col-md-6 col-xs-12 col-lg-6 text-center" ng-controller="dateController" ng-cloak>
                        &copy {{year}}
                    </article>
                </section>
            </div>
        </footer>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/angular-route/angular-route.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
        <script src="/angular-bear/app/js/app.js"></script>
        <script src="/angular-bear/app/js/services/licoreriasServices.js"></script>
        <script src="/angular-bear/app/js/controllers/dateController.js"></script>
        <script src="/angular-bear/app/js/controllers/licorController.js"></script>
    </body>
</html>
