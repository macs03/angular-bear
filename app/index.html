<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>LicoFinder</title>
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body ng-app="licoFinder">

        <md-toolbar layout="row" layout-align="center center">
            <div class="md-toolbar-tools">
                <h1 class="md-flex">LicoFinder <small>Encuentra una licoreria cerca de ti</small></h1>
            </div>
        </md-toolbar>
        <div ng-cloak>
          <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
              <md-tab label="Buscar">
                <md-content class="md-padding">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Licoreria</label>
                        <input ng-model="lico.busqueda">
                    </md-input-container>
                </md-content>
              </md-tab>
              <md-tab label="Todas">
                  <md-content flex>
                  <md-list>
                    <md-list-item class="md-3-line" >
                        <i class="fa fa-beer md-avatar fa-2x"></i>
                        <div class="md-list-item-text">
                            <h3>Nombre</h3>
                            <h4>Birra</h4>
                            <p>
                              resume
                            </p>
                        </div>
                      <md-divider inset></md-divider>
                    </md-list-item>
                  </md-list>
              </md-tab>
            </md-tabs>
          </md-content>
        </div>
        <section ui-view>

        </section>

        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../bower_components/hammerjs/hammer.min.js"></script>
        <script src="../bower_components/angular-material/angular-material.min.js"></script>
        <script src="js/app.module.js" charset="utf-8"></script>
    </body>
</html>
